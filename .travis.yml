language: python

python:
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"

addons:
  postgresql: "9.4"

services:
  - postgresql


install:
  - pip install tox

before_install:
    - pip install -r requirements.txt
    - python manage.py migrate --noinput

# command to run tests using coverage, e.g. python setup.py test
script: make tox

env:
  - DATABASE_URL="postgres://travis@localhost/travis"
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
